<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>
</head>
<body>
    <div class="corpo">
        <div>
            <label for="nome">
                Nome Completo
                <input id="nome" type="text" >
            </label>
        </div>
        <div>
            <label for="mail">
                E-mail
                <input id="mail" type="email" >
            </label>
        </div>
        <div>
            <label for="senha">
                Senha
                <input id="senha" type="password" >
            </label>
        </div>
        <div>
            <label for="usuario">
                Usuário
                <input id="usuario" type="text" >
            </label>
        </div>
        <div>
            <label for="link">
                LinkedIn
                <input id="link" type="url" >
            </label>
        </div>
        <div>
            <label for="tel">
                Telefone
                <input id="tel" type="tel" >
            </label>
        </div>
        <div>
            <label >
                CPF
                <input  inputmode="numeric" >
            </label>
        </div>
        <div>
            <label >
                Endereço
                <input  type="text" >
            </label>
        </div>
        <div>
            <label >
                Cidade
                <input  type="text" >
            </label>
        </div>
        <div>
            <label >
                Estado
                <input  type="text" >
            </label>
        </div>
        <div>
            <label >
                Bairro
                <input  type="text" >
            </label>
        </div>
        <div>
            <label >
                Número da residência
                <input  inputmode="numeric" >
            </label>
        </div>
        <div>
            <label >
                CEP
                <input  inputmode="numeric" >
            </label>
        </div>
        <div>
            <label >
                Aceita os termos de uso?
                <input  type="checkbox" >
            </label>
        </div>
        <div>
            <label >
                Mensagem em formulário de contato
                <textarea cols="30" rows="5"></textarea>

            </label>
        </div>
        <div>
            <label >
                Como ficou sabendo dessa oportunidade?

            <select name="" id="">
                <option ></option>
                <option value="instagram">Instagram</option>
                <option value="email">E-mail</option>
                <option value="LinkedIn">LinkedIn</option>
                <option value="facebook">Facebook</option>
                <option value="outos">Outros</option>
            </select>
        </div>
        <div>
            <label >
                Observações de pedido 
                <textarea  cols="30" rows="5"></textarea>

            </label>
        </div>
    </label>
 
    </div>
    
</body>
</html>
