<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas </title>
        <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Tarefinhas 2.0</h1>

<div class="card">
	<form>
		<input id="checkbox-todos" type="checkbox">
	  <input id="input-tarefa" placeholder="O que precisa ser feito?" aria-label="O que precisa ser feito?">
	</form>

	<ul class="tarefas" id="a-fazer">

	</ul>

	<ul class="tarefas" id="feitas">

	</ul>

	<div class="rodape">
		<div id="contador">0 itens a fazer</div>

		<div class="filtros">
			<button id="botao-todas" class="ativo">Todas</button>
			<button id="botao-a-fazer">A fazer</button>
			<button id="botao-feitas">Completadas</button>
		</div>

		<div>
			<button id="botao-limpar">Limpar completadas</button>
		</div>
	</div>
</div>




    <script src="script.js"></script>
</body>
</html>
